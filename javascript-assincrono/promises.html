<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button type="button">Carregar Listar</button>

    <script>
        function getProdutos() {

      return new Promise((sucesso, falha) => {
          const ajax = new XMLHttpRequest();

          ajax.onload = () => {
          sucesso(JSON.parse(ajax.responseText))};

        ajax.onerror = () => {
          falha(ajax);
          };

        ajax.open("GET", "http://localhost:4000/produtos");

        ajax.send();
      });
    }
    document.querySelector("button").addEventListener("click", (e) => {
      getProdutos().then((respostaJSON) => {
        console.log(respostaJSON);
      })
      .catch((respostaAjax) => {
        console.error(respostaAjax);
      })
    })
    </script>  
  </body>
</html>

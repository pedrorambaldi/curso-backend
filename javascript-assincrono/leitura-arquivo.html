<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Formul√°rio de Cadastro</h1>

    <form onsubmit="pegarDados(event)">
      <label for="nome">Digite seu nome</label>
      <input type="text" name="nome" id="nome" value="Pedro Rambaldi" />

      <label for="email">Digite seu e-mail</label>
      <input
        type="email"
        name="email"
        id="email"
        value="pedrorambaldi@gmail.com"
      />

      <label for="phone">Digite seu telefone</label>
      <input type="tel" name="phone" id="phone" value="(21)91244-3458" />

      <label for="senha[">Digite sua senha</label>
      <input type="password" name="senha" id="senha" value="123456" />

      <input
        type="file"
        name="arquivo"
        id="arquivo"
        accept="image/*"
        onchange="lerArquivo()"
      />

      <img src="" id="imagem" />

      <button type="submit">Enviar</button>
    </form>

    <script>
      function lerArquivo() {
        const input = document.querySelector("#arquivo");
        const { files } = input;

        if (files.length) {
          const file = files[0];
          const leitor = new FileReader();
          leitor.onload = () => {
            document.querySelector("#imagem").src = leitor.result;
          };
          leitor.readAsDataURL(file);
        }
      }
    </script>
  </body>
</html>
